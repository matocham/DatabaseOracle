<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="pageHead">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Barter-pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}"></link>
    <script type="application/javascript" th:src="@{/js/utils.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="row header vertical-align" id="header" th:fragment="header">
            <div class="col-md-2 centered">
                <div class="text-left">
                    <a th:href="@{/}">
                        <h1 id="title" class="header-title">Barter</h1>
                        <h2 id="title2" class="header-title"><em>-pro</em></h2>
                    </a>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <!--<form class="navbar-form navbar-left" role="search" method="get" th:action="@{/search}" id="searchForm" accept-charset="UTF-8">
                    <div class="form-group">
                        <label class="sr-only" for="q">Search</label>
                        <input type="text" class="form-control" style="width:500px" placeholder="Szukaj" name="q"
                               id="q"/>
                        <input type="hidden" id="catSearch" name="category"/>
                    </div>
                    <button type="submit" class="btn btn-default" style="width:100px">Szukaj</button>
                </form>-->
            </div>
            <div class="col-md-6 centered justFelexEnd">
                <div th:if="${session != null and session.userId != null}">
                    <div id="loginHolder" class="flexAlignedCenter">
                        <a class="btn btn-default btn-block" style="margin-top: 5px" th:href="@{/item/add}">Moje Oferty</a>
                        <a class="btn btn-default btn-block" th:href="@{/myProducts}">Moje Produkty</a>
                        <span id="loggeedAs" th:text="'Witaj, '+${session.user.login}"></span>
                        <a id="logout" class="btn btn-default btn-block" th:href="@{/logout}">Wyloguj się</a>
                    </div>
                </div>
                <div th:unless="${session != null and session.userId != null}">
                    <div class="centered" id="loginHolder">
                        <a id="addItem" class="btn btn-default btn-block" style="margin-left: auto" th:href="@{/login}">Zaloguj się</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div th:fragment="leftCol" class="col-md-2 categories">
        <span class="btn btn-primary btn-block">Categories</span>
        <!--<div class="loader box" id="leftLoader"></div>-->
        <ul id="catList">
            <li th:each="cat : ${categories}">
                <a th:text="${cat.name}" th:href="@{/category(id=${cat.id})}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
