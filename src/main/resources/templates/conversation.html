<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: pageHead">
</head>
<body>
<div class="container-fluid">
    <div th:replace="base :: header"></div>
    <div class="row">
        <div th:replace="base :: leftCol"></div>
        <div class="col-md-8 categories">
            <h2>Witamy w serwisie</h2>
            <!--<div class="loader box" id="catLoader"></div>-->
            <div class='panel panel-default' th:each="message : ${conversationView}">
                <div id="">

                    <div th:if="${message.senderId.Id==session.userId} ">
                        <label class="alert alert-info col-xs-7 " th:text="${message.msgBody}"></label>
                    </div>
                    <div th:unless="${message.senderId.Id==session.userId} ">
                        <label class="alert alert-warning col-xs-7 col-xs-offset-1 text-right" th:text="${message.msgBody}"></label>
                    </div>
                </div>
            </div>
            <div id="message">
                <div class="form-group row">
                    <div class="col-xs-7">
                        <textarea class="form-control col-xs-7 alert alert-info" name="description" id="description"
                                  rows="1"/>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
