<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="pageHead">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Barter-pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/css/site.css}"></link>
    <script type="application/javascript" th:src="@{/js/utils.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="base :: header"></div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="post" th:action="@{/addOffer}" class="horizontal-form" id="addItemForm" accept-charset="UTF-8"
                  enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h2>Dodaj nową ofertę</h2>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-6 control-label">Wybierz przedmiot do wymiany</label>
                    <a/>
                    <div class="radio">
                        <div class='panel ' th:each="product : ${myProducts}">

                            <input type="radio" name="optradio" >
                            <a href='#' th:text="${product.title}"/>
                            </input>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 control-label">Jakiej kategorii produktu potrzebujesz</label>
                    <a/>
                    <div class="radio">
                        <div class='panel ' th:each="category : ${category}">

                            <input type="radio" name="optradio" >
                            <a href='#' th:text="${category.name}"/>
                            </input>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Złóż ofertę</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
