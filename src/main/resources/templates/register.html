<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: pageHead">
</head>
<body>
<div class="container">
    <h2>Registration</h2>
    <form class="form-horizontal" action="#" th:action="@{/register}" method="get">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text" name="name" value="Konrad"/>
        </div>
        <div class="form-group">
            <label>last_name:</label>
            <input class="form-control" type="text" name="last_name" th:value="Kiepski"/>
        </div>
        <div class="form-group">
            <label>login:</label>
            <input class="form-control" type="text" name="login" th:value="konradoo"/>
        </div>
        <div class="form-group">
            <label>user_password:</label>
            <input class="form-control" type="text" name="user_password" th:value="user_password"/>
        </div>
        <div class="form-group">
            <label>email:</label>
            <input class="form-control" type="text" name="email" th:value="kKiepskigmail.com"/>
        </div>
        <div class="form-group">
            <label>city:</label>
            <input class="form-control" type="text" name="city" th:value="Bstok"/>
        </div>
        <input class="btn btn-default" type="submit" value="register"/>
    </form>
</div>
</body>
</html>
