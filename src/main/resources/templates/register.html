<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="baseNoCategories :: pageHead">
</head>
<body>
<div class="container-fluid">
    <div th:replace="baseNoCategories :: header"></div>
    <script>
        function randomUser(){
            var random_number = Math.floor(Math.random() * 1001);
            document.getElementsByName("login")[0].value = "qwert" + random_number;
            document.getElementsByName("email")[0].value = "qwert" + random_number + "@pb.com";
            document.getElementsByName("password")[0].value = "qwert";
            document.getElementsByName("name")[0].value = "qwert" + random_number;
            document.getElementsByName("last_name")[0].value = "qwert" + random_number;
            document.getElementsByName("city")[0].value = "Qwert" + random_number;
        };
    </script>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="GET" class="form-horizontal">
                <h1>Sign in</h1>
                <div class="form-group">
                    <label>Login</label>
                    <div class="input-group">
                        <input class="form-control" name="login" type="text" placeholder="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-group">
                        <input class="form-control" type="text" name="email" placeholder="email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input class="form-control" type="password" name="password" placeholder="password"/>
                    </div>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <div class="input-group">
                        <input class="form-control" type="text" name="name" placeholder="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <div class="input-group">
                        <input class="form-control" type="text" name="last_name" placeholder="last name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <div class="input-group">
                        <input class="form-control" type="text" name="city" placeholder="city"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-1">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
            <form action="/">
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-1">
                        <button type="submit" class="btn btn-primary">Back</button>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="col-md-offset-1 col-md-1">
                    <button id="random" class="btn btn-primary" onclick="randomUser()">Random</button>
                </div>
            </div>
            <form action="/usersPrint">
                <div class="form-group">
                    <div class="col-md-offset-1 col-md-1">
                        <button type="submit" class="btn btn-primary">Print</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
